<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>মো: মিজানুর রহমান - ভিজিটিং কার্ড</title>
  <!-- বাংলা ফন্ট -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      background: #e5f3ee;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 3.5in;
      height: 2in;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #111;
      background: #fff;
    }
    .card::before {
      content: "";
      background: url('https://ik.imagekit.io/nasirbam/IMG_20250704_203641.jpg?updatedAt=1751639838727');
      filter: blur(2px);
      opacity: 0.1;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
      padding: 10px;
    }
    /* যদি img ব্যবহার করতে চান */
    .card img.logo {
      width: 50px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    /* বিকল্প: যদি img না দেখায়, div background image */
    .logo-bg {
      width: 50px;
      height: 50px;
      background-image: url('https://ik.imagekit.io/nasirbam/bna_logo.png?updatedAt=1751567035734');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto 5px;
      border-radius: 4px;
    }
    .card h1 {
      font-size: 20px; /* আগে 16px ছিল */
      color: #006400;
      margin: 5px 0;
    }
    .card h2 {
      font-size: 12px;
      margin: 3px 0;
      line-height: 1.4;
    }
    .card h2 span.pink {
      color: #e91e63; /* পিঙ্ক কালার */
    }
    .card p {
      font-size: 11px;
      margin: 2px 0;
    }
    .contact a {
      display: inline-block;
      margin: 4px;
      text-decoration: none;
      color: #fff;
      background: #006400;
      padding: 5px 10px;
      font-size: 11px;
      border-radius: 4px;
    }
    .qr img {
      width: 60px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- কার্ড ১ -->
    <div class="card">
      <div class="card-content">
        <!-- যদি <img> চান, নিচের লাইন আনকমেন্ট করুন -->
        <!-- <img src="https://nasirbam.github.io/vis/logo.png" alt="BNA Logo" class="logo" /> -->
        <!-- যদি background image চান, নিচের div ব্যবহার করুন -->
        <div class="logo-bg"></div>
        <h1>মো: মিজানুর রহমান</h1>
        <h2>
          সভাপতি, বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ)<br/>
          ময়মনসিংহ জেলা শাখা<br/>
          <span class="pink">নার্সিং অফিসার, ময়মনসিংহ মেডিকেল কলেজ হাসপাতাল</span>
        </h2>
      </div>
    </div>
    <!-- কার্ড ২ -->
    <div class="card">
      <div class="card-content">
        <p><strong>মোবাইল:</strong> +8801711178894</p>
        <p><strong>ই-মেইল:</strong> bna.mymdist@gmail.com</p>
        <div class="contact">
          <a href="tel:+8801711178894">কল করুন</a>
          <a href="mailto:bna.mymdist@gmail.com">ই-মেইল</a>
          <a href="https://www.facebook.com/mijanbnamym" target="_blank">Facebook</a>
        </div>
        <div class="qr">
          <p>স্ক্যান করুন:</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.facebook.com/mijanbnamym&size=100x100" alt="Facebook QR" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
